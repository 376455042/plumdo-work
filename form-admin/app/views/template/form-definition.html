<!-- Main content -->
<div class="row" ng-controller="FormDefinitionCtrl">
	<div class="col-md-12">
		<div class="box box-primary ">
			<div class="box-header with-border">
				<h3 class="box-title">定义列表</h3>
				<div box-tools></div>
			</div>
			<div class="box-body">
				<div class="row">
                	<div class="col-xs-12 col-md-5 col-lg-4">
                		<div class="input-group m-b">
                			<span class="input-group-addon">名称</span> 
                			<input type="text" placeholder="输入名称" class="form-control" ng-model="queryParams.name"></input> 
                          	</div>
                	</div>
                	<div class="col-xs-12 col-md-6 col-lg-5">
						<div class="input-group m-b">
							<span class="input-group-addon">标识</span> 
							<input type="text" placeholder="输入标识" class="form-control" ng-model="queryParams.key"></input> 
							<span class="input-group-btn">
								<button type="button" class="btn btn-info btn-query" ng-click="queryParams.pageNum = 1;queryFormDefinitions()"><i class="fa fa-search"></i>&nbsp;搜索</button>
							</span>
							<span class="input-group-span">
								<button type="button" class="btn btn-success" ng-click="openModal()"><i class="fa fa-plus"></i>&nbsp;添加</button>
							</span>
						</div>
					</div>
                   </div>
				<div class="row">
					<div class="col-xs-12">
						<table ng-table="tableOptions" class="table table-striped table-bordered table-hover ng-table">
						</table>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
		
<script type="text/ng-template" id="form-model-edit2.html">
<div class="inmodal">
    <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
    </div>
    <div class="modal-body">
	    <div class="row">
	        <div class="col-sm-12">
	            <form role="form" novalidate name="editForm">
	                <div class="form-group" ng-class="{'has-error':editForm.name.$error.required}">
	                	<label class="control-label">名称</label> 
	                	<input type="text" placeholder="名称" class="form-control" name="name" ng-model="formdata.name" required></input>
	               	</div>
	                <div class="form-group" ng-class="{'has-error':editForm.key.$error.required}">
	                	<label class="control-label">标识</label> 
	                	<input type="text" placeholder="标识" class="form-control" name="key" ng-model="formdata.key"></input>
	               	</div>
	               	<div class="form-group">
	                	<label class="control-label">分类</label> 
	                	<input type="text" placeholder="分类" class="form-control" ng-model="formdata.category"></input>
	               	</div>
	            </form>
	        </div>
	    </div>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()">确定</button>
    </div>
</div>
</script>
